{% block title %}

{% endblock %}

{%block style%}

<style>
body {
    background-color: #fff;
    color:#222327;
}
p{
    color:#222327;
}
</style>

{%endblock%}



{% load crispy_forms_tags %}

{% block content %}

        {% csrf_token %}
        {{form|crispy}}

        <p>Have you forgotten your <a href=#> password?</a><p>
    </form>        
{% endblock %}
